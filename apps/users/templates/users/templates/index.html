<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login and Registration</title>
        <script src="https://js.stripe.com/v2/"></script>
        <script src="https://js.stripe.com/v3/"></script>
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'users/css/normalize.css' %}" />
        <link rel="stylesheet" href="{% static 'users/css/skeleton.css' %}" />
        <link rel="stylesheet" href="{% static 'users/css/styles.css' %}" />
        <script src="{% static 'users/js/script.js' %}" charset="utf-8"></script>
        <style rel="stylesheet" type="text/css">
            .errorlist{
                color:red;
            }
            p{
                margin-top:-6px;
                margin-bottom:-6px;
            }
            /*#card{
              width:50%;
            }*/
        </style>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
            {{message}}
            {% endfor %}
        {% endif %}
        <div class="section register">
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <a class="button" href="#open-reg">Register</a>
                        <a class="button" href="#open-log">Login</a>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <div id="open-reg" class="modal-window">
                            <h3 class="register-heading">Register</h3>
                            <form id="register_form" action="{% url 'users:register' %}" method="POST">
                                {% csrf_token %}
                                {{register.as_p}}
                                <label for="cc">Credit Card #:</label>
                                <div id="card"></div>
                                <div id="card_errors"></div><br>
                                <input type="submit" value="Submit" />
                            </form>
                            <a href="#modal-close" title="Close" class="modal-close">Close</a>
                        </div>
                        <div id="open-log" class="modal-window">
                            <h3 class="register-heading">Login</h3>
                            <form action="{% url 'users:login' %}" method="POST">
                                {% csrf_token %}
                                {{login.as_p}}
                                <input type="submit" value="Submit">
                            </form>
                            <a href="#modal-close" title="Close" class="modal-close">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
