<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
        <style rel="stylesheet" type="text/css">
            .error{
                color:red;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
            <h1{% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </h1>
            {% endfor %}
        {% endif %}
        <div id="register">
            <h1>Registration</h1>
            <form action="{% url 'users:register' %}" method="POST">
                {% csrf_token %}
                <label>First Name: </label><input type="text" name="first_name"></input><br>
                <label>Last Name: </label><input type="text" name="last_name"></input><br>
                <label>Email: </label><input type="text" name="email"></input><br>
                <label>Password: </label><input type="text" name="password"></input><br>
                <label>Confirm Password: </label><input type="text" name="password2"></input>
                <input type="submit" value="Register"></input>
            </form>
        </div>
        <div id="login">
            <h1>Login</h1>
            <form action="{% url 'users:login' %}" method="POST">
                {% csrf_token %}
                <label>Email: </label><input type="text" name="email"></input><br>
                <label>Password: </label><input type="text" name="password"></input>
                <input type="submit" value="Login"></input>
            </form>
        </div>

        <br />

        {{register.as_p}}
    </body>
</html>
