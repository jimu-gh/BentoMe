<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{user.first_name}}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'users/css/normalize.css' %}" />
        <link rel="stylesheet" href="{% static 'users/css/skeleton.css' %}" />
        <link rel="stylesheet" href="{% static 'users/css/styles.css' %}" />
    </head>
    <body>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        {% if current_orders %}
            <div id="current_orders">
                {% for order in current_orders %}
                    <p>{{order.live_date}}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% if past_orders %}
            <div id="past_orders">
                {% for order in past_orders %}
                    <p>{{order.meal.live_date}} {{order.rating}}</p>
                {% endfor %}
            </div>
        {% endif %}

        <p><label for="new_card">Current Card: ****{{user.last_4_digits}}</label>
            <button type="button" id="new_card">Change Card</button>
        </p>
  </body>
</html>
