<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Dish</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'adminbento/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'adminbento/css/skeleton.css' %}" />
  </head>
  <body>
    <div class="header">
      <a href="{% url 'adminbento:dashboard' %}">Home</a>
      <a href="{% url 'adminbento:logout' %}">Logout</a>
    </div>
    <div class="adding">
      <form class="add dish" action="{% url 'adminbento:add' %}" method="post">
        {% csrf_token %}
      {{dish_form.as_p}}
        <input type="submit" name="Add Dish" value="Add Dish">
      </form>
    </div>
  </body>
</html>
