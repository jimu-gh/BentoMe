<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Landing</title>
  </head>
  <body>
    <div class="header">
      <a href="/logout">Logout</a>
    </div>
    <div class="menu bar">
      <ul>
        <li><a href="{% url 'adminbento:dish' %}">Add a Dish</a></li>
        <li><a href="{% url 'adminbento:menu' %}">Plan the Menu</a></li>
        <li>will be some link</li>
      </ul>
    </div>
    <div class="previous meals">
      <h2>Previous Meals</h2>
      {% for meal in meals %}
      <div class="meals">
        {{meal.live_date}}
        {{meal__main_dishes}}
        {{meal__side_dishes}}
        <!-- {{meal.avgrating}} -->
        <!-- {{meal.unitssold}} -->
      </div>
      {% endfor %}
    </div>
    <div class="messages">
      <h2>messages</h2>
          <p>{{message.message}}</p>
          <i>posted by: {{message.user}} on {{message.created_at}}</i>
        </div>
    </div>
  </body>
</html>
